<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="index.js "></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Kartuvės</h1>
      <div id="main"></div>
      <div id="word"></div>
      <form id="form">
        <label for="letter">Iveskite raidę:</label>
        <input type="text" id="letter" maxlength="1" />
        <button type="submit" id="submit">Spėti</button>
      </form>
      <div id="guessCount"></div>
      <div id="guessedLetters"></div>
      <div id="info"></div>
      <div class="buttonNewGame">
        <button id="newGame">Naujas žaidimas</button>
      </div>
    </div>
  </body>
</html>
